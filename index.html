<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TEST</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    </head>
    <body>
        <div id="score">score: 0.</div>
        <button class="button" onclick="incScore()"><p>click me</p></button>

    <!-- SCRIPTS -->
    <script>
        let score = 0;
        function incScore(){
            score++;
            document.getElementById('score').textContent = 'score: ' + score + '.';
        }
    </script>

    </body>
</html>
